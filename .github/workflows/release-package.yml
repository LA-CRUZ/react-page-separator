name: ğŸ“¦ Node.js Package

on:
  release:
    types: [created]

jobs:
  publish-gpr:
    name: ğŸš€ Publish package
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: ğŸšš Get latest code
      - uses: actions/checkout@v2
      - name: ğŸ“ Setup node
      - uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
      - name: ğŸ”¨ Build Package
      - run: npm ci
      - name: ğŸš€ Publish Package
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}